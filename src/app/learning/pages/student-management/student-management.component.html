<div>
  <div>
    <button mat-flat-button color="primary" (click)="showCreateForm()">Create</button>
  </div>
  <div *ngFor="let student of dataStudents">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{student.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{student.age}}</p>
        <p>{{student.address}}</p>
      </mat-card-content>
      <mat-card-actions>
        <a (click)="onEditItem(student)" href="javascript:void(0)"><mat-icon>edit</mat-icon></a>
        <a (click)="onDeleteItem(student)" href="javascript:void(0)"><mat-icon>delete</mat-icon></a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
